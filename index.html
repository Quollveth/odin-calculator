<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <section class="visor">
            <div class="result-container">
                <input disabled type="text" class="result">
            </div>
        </section>
        <section class="keypad">
            <div class="keypad-container">
                <button onclick="buttonPress(this.id, false)" id="clear" class="big btn"><p>CLEAR</p></button>
                <button onclick="buttonPress(this.id, false)" id="backspace" class="big btn"><p>BACKSPACE</p></button>
                <button onclick="buttonPress(this.id, false)" id="7" class="number btn"><p>7</p></button>
                <button onclick="buttonPress(this.id, false)" id="8" class="number btn"><p>8</p></button>
                <button onclick="buttonPress(this.id, false)" id="9" class="number btn"><p>9</p></button>
                <button onclick="buttonPress(this.id, true)" id="plus" class="operator btn"><p>+</p></button>
                <button onclick="buttonPress(this.id, false)" id="4" class="number btn"><p>4</p></button>
                <button onclick="buttonPress(this.id, false)" id="5" class="number btn"><p>5</p></button>
                <button onclick="buttonPress(this.id, false)" id="6" class="number btn"><p>6</p></button>
                <button onclick="buttonPress(this.id, true)" id="minus" class="operator btn"><p>-</p></button>
                <button onclick="buttonPress(this.id, false)" id="1" class="number btn"><p>1</p></button>
                <button onclick="buttonPress(this.id, false)" id="2" class="number btn"><p>2</p></button>
                <button onclick="buttonPress(this.id, false)" id="3" class="number btn"><p>3</p></button>
                <button onclick="buttonPress(this.id, true)" id="mult" class="operator btn"><p>*</p></button>
                <button onclick="buttonPress(this.id, false)" id="0" class="number btn"><p>0</p></button>
                <button onclick="buttonPress(this.id, false)" id="decimal" class="operator btn"><p>.</p></button>
                <button onclick="buttonPress(this.id, false)" id="equal" class="operator btn"><p>=</p></button>
                <button onclick="buttonPress(this.id, true)" id="divide" class="operator btn"><p>/</p></button>
            </div>
        </section>
    </div>
</body>
</html>
