<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body class="dark">
    <div class="container dark">
        <section class="visor">
            <div class="result-container dark">
                <input disabled type="text" class="operation dark">
                <input disabled type="text" class="result dark">
            </div>
        </section>
        <section class="keypad">
            <div class="keypad-container">
                <button id="clear" class="big btn dark"><p class="dark">CLEAR</p></button>
                <button id="backspace" class="big btn dark"><p class="dark">BACKSPACE</p></button>
                <button id="7" class="number btn dark"><p class="dark">7</p></button>
                <button id="8" class="number btn dark"><p class="dark">8</p></button>
                <button id="9" class="number btn dark"><p class="dark">9</p></button>
                <button id="+" class="operator btn dark"><p class="dark">+</p></button>
                <button id="4" class="number btn dark"><p class="dark">4</p></button>
                <button id="5" class="number btn dark"><p class="dark">5</p></button>
                <button id="6" class="number btn dark"><p class="dark">6</p></button>
                <button id="-" class="operator btn dark"><p class="dark">-</p></button>
                <button id="1" class="number btn dark"><p class="dark">1</p></button>
                <button id="2" class="number btn dark"><p class="dark">2</p></button>
                <button id="3" class="number btn dark"><p class="dark">3</p></button>
                <button id="*" class="operator btn dark"><p class="dark">*</p></button>
                <button id="0" class="number btn dark"><p class="dark">0</p></button>
                <button id="decimal" class="operator btn dark"><p class="dark">.</p></button>
                <button id="equal" class="operator btn dark"><p class="dark">=</p></button>
                <button id="/" class="operator btn dark"><p class="dark">/</p></button>
            </div>
        </section>
    </div>
    <button id="darkMode" class="dark"><img id="darkModeImg" src="imgs/dark-mode.svg" alt="" width="30px"></button>
</body>
</html>
